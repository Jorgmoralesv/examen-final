{% extends 'base.html' %}

{% block title %}Crear Post{% endblock %}

{% block content %}
    <h1>Crear Nuevo Post</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="title">TÃ­tulo:</label><br>
        <input type="text" id="title" name="title" value="{{ title or '' }}" required><br><br>
        <label for="content">Contenido:</label><br>
        <textarea id="content" name="content" rows="10" cols="50">{{ content or '' }}</textarea><br><br>
        <input type="submit" value="Crear Post">
    </form>
    <p><a href="{{ url_for('post_bp.list_posts') }}">Cancelar</a></p>
{% endblock %}

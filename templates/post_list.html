{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="post-item">
            <h2><a href="{{ url_for('post_bp.view_post', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <small>Creado el: {{ post.created }}</small>
            <p>
                <a href="{{ url_for('post_bp.update_post', post_id=post.id) }}">Editar</a>
                <form action="{{ url_for('post_bp.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar este post?');">Eliminar</button>
                </form>
            </p>
        </div>
        <hr>
    {% else %}
        <p>No hay posts aún.</p>
    {% endfor %}
    <p><a href="{{ url_for('post_bp.create_post') }}">Crear un nuevo post</a></p>
{% endblock %}

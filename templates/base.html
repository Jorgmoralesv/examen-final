<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Inicio Principal</a></li>
            <li><a href="{{ url_for('home') }}">Página de Inicio</a></li>
            <li><a href="{{ url_for('post_bp.list_posts') }}">Ver Todos los Posts</a></li>
            <li><a href="{{ url_for('post_bp.create_post') }}">Crear Nuevo Post</a></li>
        </ul>
    </nav>
    <hr> {# Línea divisoria simple #}
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    {% if error %}
        <p style="color: red; border: 1px solid red; padding: 10px; background-color: #ffe0e0; margin: 10px;">{{ error }}</p>
    {% endif %}
</body>
</html>

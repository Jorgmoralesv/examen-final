{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p style="font-style: italic;">Publicado el: {{ post.created }}</p>
    <p>{{ post.content }}</p>
    
    <hr>
    <p>
        <a href="{{ url_for('post_bp.update_post', post_id=post.id) }}" style="margin-right: 10px;">Editar Post</a>
        <form action="{{ url_for('post_bp.delete_post', post_id=post.id) }}" method="post" style="display:inline;">
            <button type="submit" onclick="return confirm('¿De verdad quieres eliminar este post?');" style="background-color: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                Eliminar Post
            </button>
        </form>
    </p>
    <p><a href="{{ url_for('post_bp.list_posts') }}">← Volver a la lista de posts</a></p>
{% endblock %}

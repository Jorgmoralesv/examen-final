{% extends 'base.html' %}

{% block title %}Editar Post - {{ post.title }}{% endblock %}

{% block content %}
    <h1>Editar Post</h1>
    {% if error %}
        <p style="color: red; background-color: #ffe0e0; padding: 10px; border: 1px solid red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="title">TÃ­tulo:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required style="width: 80%; padding: 8px; margin-bottom: 10px;"><br><br>
        
        <label for="content">Contenido:</label><br>
        <textarea id="content" name="content" rows="10" cols="60" style="width: 80%; padding: 8px; margin-bottom: 10px;">{{ post.content }}</textarea><br><br>
        
        <input type="submit" value="Actualizar Post" style="background-color: #008CBA; color: white; padding: 10px 15px; border: none; cursor: pointer;">
    </form>
    <p style="margin-top: 20px;"><a href="{{ url_for('post_bp.view_post', post_id=post.id) }}">Cancelar y ver Post</a></p>
{% endblock %}

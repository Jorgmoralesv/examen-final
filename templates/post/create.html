{% extends 'base.html' %}

{% block title %}Crear Nuevo Post{% endblock %}

{% block content %}
    <h1>Crear un Nuevo Post</h1>
    {% if error %}
        <p style="color: red; background-color: #ffe0e0; padding: 10px; border: 1px solid red;">Error: {{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="title">TÃ­tulo:</label><br>
        <input type="text" id="title" name="title" value="{{ title or '' }}" required style="width: 80%; padding: 8px; margin-bottom: 10px;"><br><br>
        
        <label for="content">Contenido:</label><br>
        <textarea id="content" name="content" rows="10" cols="60" style="width: 80%; padding: 8px; margin-bottom: 10px;">{{ content or '' }}</textarea><br><br>
        
        <input type="submit" value="Guardar Post" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer;">
    </form>
    <p style="margin-top: 20px;"><a href="{{ url_for('post_bp.list_posts') }}">Cancelar y volver a Posts</a></p>
{% endblock %}

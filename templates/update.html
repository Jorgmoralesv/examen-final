{% extends 'base.html' %}

{% block title %}Editar Post{% endblock %}

{% block content %}
    <h1>Editar Post</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="title">TÃ­tulo:</label><br>
        <input type="text" id="title" name="title" value="{{ post.title }}" required><br><br>
        <label for="content">Contenido:</label><br>
        <textarea id="content" name="content" rows="10" cols="50">{{ post.content }}</textarea><br><br>
        <input type="submit" value="Actualizar Post">
    </form>
    <p><a href="{{ url_for('post_bp.view_post', post_id=post.id) }}">Cancelar</a></p>
{% endblock %}
